<div class="main-grid">
    <div class="windows">
        <ng-container *ngFor="let window of activeWindows">
            <div class="window" [id]="window.id" [style.z-index]="window.index" (click)="setWindowListener(window.id)" [ngClass]="{highlight: window.id === activeWindowId}"></div>
        </ng-container>
    </div>
    <div class="control">
        <button class="btn" (click)="addWindow()">Add Window</button>
    </div>
</div>
